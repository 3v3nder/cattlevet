  <title>Medilab Cattle's Sanitorium</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Google Fonts -->

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'logassets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'logassets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'logassets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'logassets/vendor/quill/quill.snow.css' %}" rel="stylesheet">
  <link href="{% static 'logassets/vendor/quill/quill.bubble.css' %}" rel="stylesheet">

  <link href="{% static 'logassets/vendor/simple-datatables/style.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'logassets/css/style.css' %}" rel="stylesheet">

  <!-- =======================================================

  ======================================================== -->

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
      <a href="index.html" class="logo d-flex align-items-center">
        <span class="d-none d-lg-block">Cattle Veterinary</span>
      </a>
      <i class="bi bi-list toggle-sidebar-btn"></i>
    </div><!-- End Logo -->


    <nav class="header-nav ms-auto">
      <ul class="d-flex align-items-center">



      </ul>
    </nav><!-- End Icons Navigation -->

  </header><!-- End Header -->

<!-- ======= Sidebar ======= -->
<aside id="sidebar" class="sidebar">

  <ul class="sidebar-nav" id="sidebar-nav">

    <li class="nav-item">
      <a class="nav-link " href="{% url 'animalReg' %}">
        <i class="bi bi-command"></i>
        <span>Animals</span>
      </a>
    </li>

    <li class="nav-item">
      <a class="nav-link " href="{% url 'appointment' %}">
        <i class="bi bi-command"></i>
        <span>Appointments</span>
      </a>
    </li>


    <li class="nav-item">
      <a class="nav-link " href="{% url 'animalReg' %}">
        <i class="bi bi-command"></i>
        <span>Predictions</span>
      </a>
    </li>

    <li class="nav-item">
      <a class="nav-link " href="{% url 'receipt' %}">
        <i class="bi bi-command"></i>
        <span>Receipts</span>
      </a>
    </li>

    <li class="nav-item">
      <a class="nav-link " href="{% url 'subscriptions' %}">
        <i class="bi bi-command"></i>
        <span>Subscriptions</span>
      </a>
    </li>

    <li class="nav-item">
      <a class="nav-link " href="{% url 'logout' %}">
        <i class="bi bi-command"></i>
        <span>Logout</span>
      </a>
    </li>


  </ul>

</aside><!-- End Sidebar-->

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Dashboard</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item active">Dashboard</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <!-- ======= Pneumonia Section ======= -->
    <section id="pneumonia" class="pneumonia section-bg">
      <div class="container">

        <div class="section-title">
          <h2>Pneumonia Prediction</h2>
          <p>Please upload x-ray image</p>
        </div>

        

        {% if resultpneu is none %}   
    <!--None-->
        {% else %}
        <div class="section-title">
          <h3>{{resultpneu}}</h3>
        </div>
        {%endif %}
        <div class="text-center">
          <img src="{% static 'assets/img/default.jpg' %}" id="output" alt="" width ="240" height ="240">
        </div>
        
        

        <form action="{% url 'pneumonia' %}" method="post" enctype="multipart/form-data" role="form" >
          <div class="text-center">
            <label for="inputNumber" class="col-sm-2 col-form-label">File Upload</label>
            <div class="text-center">
              <input class="form-control" type="file" onchange="loadFile(event)" id="imageUpload" name="imageUpload">
            </div>
          </div>
          <div class="mb-3">
            <div class="loading">Loading</div>
            <div class="error-message"></div>
            <div class="sent-message"></div>
          </div>
          <div class="text-center"><button type="submit" name="submit">Predict</button></div>
        </form>

      </div>
    </section><!-- End Appointment Section -->

  </main><!-- End #main -->


  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
  <script>
    var loadFile = function(event) {
      var image = document.getElementById('output');
	    image.src = URL.createObjectURL(event.target.files[0]);
    };
    </script>
  <!-- Vendor JS Files -->
  <script src="{% static 'logassets/vendor/apexcharts/apexcharts.min.js' %}"></script>
  <script src="{% static 'logassets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'logassets/vendor/chart.js/chart.min.js' %}"></script>
  <script src="{% static 'logassets/vendor/echarts/echarts.min.js' %}"></script>
  <script src="{% static 'logassets/vendor/quill/quill.min.js' %}"></script>
  <script src="{% static 'logassets/vendor/simple-datatables/simple-datatables.js' %}"></script>
  <script src="{% static 'logassets/vendor/tinymce/tinymce.min.js' %}"></script>
  <script src="{% static 'logassets/vendor/php-email-form/validate.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'logassets/js/main.js' %}"></script>

</body>

</html>
